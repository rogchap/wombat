    - name: Get version tag (windows)
      if: matrix.platform == 'windows-2019'
      id: versionw
      run: |
        $tag = $env:GITHUB_REF -replace "refs/tags/", ""
        echo "::set-output name=tag::$(echo $tag)"
    - name: Print version
      run: |
        echo "tag ${{ steps.versionw.outputs.tag }}"
        echo "ref $env.GITHUB_REF"
        echo "ref $env:GITHUB_REF"

